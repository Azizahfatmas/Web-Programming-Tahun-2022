<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout FlexBox & Grid 6.1</title>
    <style>
        body {
            display: flex;
            align items: center;
        }

        img {
            margin: 7px;
        }

        .atas {
            height: 150px;
            width: 400px;
        }

        .bawah {
            height: 150px;
            width: 230px;
            position: relative;
            margin-left: 1.5vh;
        }
    </style>
</head>
<body>
    <div id="container">
        <img class="atas" src="koala.jpg" width="100" height="50">
        <img class="atas" src="koala.jpg" width="100" height="50">
        <img class="atas" src="koala.jpg" width="100" height="50">
        <img class="bawah" src="koala.jpg" width="100" height="50">
        <img class="bawah" src="koala.jpg" width="100" height="50">
        <img class="bawah" src="koala.jpg" width="100" height="50">
        <img class="bawah" src="koala.jpg" width="100" height="50">
        <img class="bawah" src="koala.jpg" width="100" height="50">
    </div>
</body>
</html>
